<div id = "registerContainer">
	<div id = "inputsContainer">
		<div style = "margin-left:39%">
			<text style = "color:#28d319;;">To start things off, we want to know a few things about you!</text>
			<input type="text" placeholder = "First name" ng-model = "fname" class = "registerInput" >
			<input type="text" placeholder = "Last name" ng-model = "lname" class = "registerInput">
			<input type="text" placeholder = "E-mail" ng-model = "email" class = "registerInput">
			<input type="text" placeholder = "Age" ng-model = "age" class = "registerInput">
			<input type="text" placeholder = "Height in meters" ng-model = "height" class = "registerInput">
			<input type="text" placeholder = "Weight in kgs" ng-model = "weight" class = "registerInput">
			<!-- <input type="text" ng-model = "sal" class = "registerInput"> -->
			<button ng-click = "submit()" style = "margin-top:15px">Submit</button>
		</div>
	</div>
